<!DOCTYPE html>
<html>

<head>

  <meta charset="UTF-8">

  <title>Special Store - Login</title>

    <link rel="stylesheet" href="css/style.css" media="screen" type="text/css" />

</head>

<body>

  <html lang="en-US">
  <head>

    <meta charset="utf-8">

    <title>Enter</title>

    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Open+Sans:400,700">

    <!--[if lt IE 9]>
  <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
 <![endif]-->

  </head>

  <body>

    <div class="container">

      <div id="login">

        <form action="javascript:void(0);" method="get">

          <fieldset class="clearfix">

            <p><span class="fontawesome-user"></span><input type="text" name="userid" value="Username" onBlur="if(this.value == '') this.value = 'Username'" onFocus="if(this.value == 'Username') this.value = ''" required></p> <!-- JS because of IE support; better: placeholder="Username" -->
            <p><span class="fontawesome-lock"></span><input type="password" name="pswrd" value="Password" onBlur="if(this.value == '') this.value = 'Password'" onFocus="if(this.value == 'Password') this.value = ''" required></p> <!-- JS because of IE support; better: placeholder="Password" -->
            <p><input type="submit" value="Enter"onclick="check(this.form)"></p>
          </fieldset>
        </form>
      </div> <!-- end login -->

    </div>
<script language="javascript">
function check(form)/*function to check userid & password*/
{
 /*the following code checkes whether the entered userid and password are matching*/
 if(form.userid.value == "ashara" && form.pswrd.value == "ashara1443")
  {
    window.open('/special/index.html')/*opens the target page while Id & password matches*/
  }
 else
 {
   alert("Error Correct Password or ID")/*displays error message*/
  }
}
</script>
  </body>
</html>

</body>

</html>
